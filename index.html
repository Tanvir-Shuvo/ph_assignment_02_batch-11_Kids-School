<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids-School</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="quicksand-font">
    <!--Header section-->
    <header class="flex content-width header-content">
        <div class="logo flex">
            <img src="assets/logo.png" alt="logo" class="logo-image">
            <h2 class="logo-text">SCHOOL</h2>
        </div>
        <nav class="navbar">
            <ul class="flex menu-items">
                <li class="menu-item"><a href="" class="nav-link orange">Home</a></li>
                <li class="menu-item"><a href="" class="nav-link skyblue">About</a></li>
                <li class="menu-item"><a href="" class="nav-link magenta">Facilities</a></li>
                <li class="menu-item"><a href="" class="nav-link blue">Admission</a></li>
            </ul>
        </nav>
        <div class="contact-button">
            <button class="menu-btn">Contact</button>
        </div>
        <!--Hamburger menu icon-->
        <div class="Hamburger-menu">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </header>

    <main>
        <!--Banner section-->
        <div class="banner-section flex content-width">
            <div class="banner-text">
                <h1 class="banner-title"><span class="orange">Empowering</span><br>students from small <br>
                    age <span class="skyblue">towards vision</span></h1>
                <p class="banner-text-p">
                    With the courage, Confidence,
                    Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.
                </p>
                <div class="banner-btn-box">
                    <button class="banner-btn">Enroll Now</button>
                </div>
            </div>
            <img src="assets/hero-kids.png" alt="banner-image" class="banner-image">
        </div>
    </main>

    <footer></footer>
</body>

</html>
